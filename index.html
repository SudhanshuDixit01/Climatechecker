<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather API</title>
    <link rel="Stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Wheather forecast</h1>
    </header>
    <div class="Searching">
        <input id="City-input" type="text" placeholder="Enter the name of City">
        <button id="Search-button">Search</button>
    </div>
    <div class="condition">
        <h3 id="city-name">India, Mp</h3>
        <h3 id="city-time">localtime</h3>
        <h3 id="city-temp">30c</h3>
        <h3 id="city-condition">sunny</h3>
    </div>
    
    <script src="logic.js"></script>
    
</body>
</html>
